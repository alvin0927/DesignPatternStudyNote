plugins {
    id 'java'
}

group 'DesignPatternStudy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("io.reactivex.rxjava3:rxjava:3.0.0-RC1")
    compile("com.google.code.gson:gson:2.8.5")
}
